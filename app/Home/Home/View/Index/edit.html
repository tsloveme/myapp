<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文章编辑-{$data['title']}</title>
</head>
<body>
<div align="center">
  <h1>文章编辑</h1>
  <form name="form1" method="post" action="__URL__/update">
  <input type="hidden" name="id" value="{$data['id']}" />
  <table width="800" border="1">
    <tr>
      <td align="right">标 题：</td>
      <td>
        <input type="text" name="title" id="title" value="{$data['title']}">
      </td>
    </tr>
    <tr>
      <td align="right">描 述：</td>
      <td>
        <textarea name="description" cols="60" rows="4" id="description">{$data['description']}</textarea></td>
    </tr>
    <tr>
      <td align="right">内 容：</td>
      <td><textarea name="content" cols="60" rows="4" id="content">{$data['content']}</textarea></td>
    </tr>
    <tr>
      <td align="right"></td>
      <td><input type="submit" name="submit" id="submit" value="更 新"></td>
    </tr>
  </table></form>
</div>
</body>
</html>
